<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='./css/contact.css'>
</head>

<body>
    <!------------------------------------------------------------
                                     header
        ------------------------------------------------------------->
    <section class="header">
        <div class="container">
            <nav class="header__navbar">
                <div class="nav__logo">
                    <img class="nav__logo--img" src="./assets/media/svg/logo.svg" alt="logo" />
                    <span class="nav__logo--name">Start</span>
                </div>
                <!-- nav elements -->
                <div class="nav__elements" id="navElements">
                    <a class="nav__elements--links" href="./index.html">Home</a>
                    <a class="nav__elements--links" href="./portfolio.html">Portfolio</a>
                    <a class="nav__elements--links" href="./services.html">Services</a>
                    <a class="nav__elements--links" href="./contact.html">Contact</a>
                </div>

                <div class="hamburger" id="hamburger-btn">
                    <img src="./assets/media/images/hamburger.png" alt="hamburger" />
                    <span class="close-icon">X</span>
                </div>
            </nav>
        </div>
    </section>
    <!------------------------------------------------------------
                             contact us
        ------------------------------------------------------------->
    <section class="contact-us">
        <div class="container">
            <div class="contact-us__content">
                <h2 class="contact__content--heading">Contact Us</h2>
                <p class="contact__content--description">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            </div>
            <div class="contact-us__query">
                <div class="contact-us__query--form">
                    <form class="contact__form">
                        <div class="contact__form--name">
                            <label for="name">name</label>
                            <input type="text" name="name" id="queryName">
                        </div>
                        <div class="contact__form--email">
                            <label for="email">email</label>
                            <input type="email" name="email" id="queryEmail">
                        </div>
                        <div class="contact__form--message">
                            <label for="message">message</label>
                            <input type="text" name="message" id="queryMessage">
                        </div>
                        <div class="contact__form--submit">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
                <div class="contact-us__query--location">
                    <img src="./assets/media/images/contact/map.png" alt="map">
                </div>
            </div>
        </div>
    </section>
    <!------------------------------------------------------
                                      footer
        --------------------------------------------------------->
    <footer class="footer">
        <div class="container">
            <div class="footer__imges">
                <img src="./assets/media/images/facebookLogo.png" alt="facebookLogo"><img
                    src="./assets/media/images/instagramLogo.png" alt="instagramLogo"><img
                    src="./assets/media/images/pinterestLogo.png" alt="pinterestLogo"><img
                    src="./assets/media/images/tiktokLogo.png" alt="tiktokLogo"><img
                    src="./assets/media/images/twitterLogo.png" alt="twitterLogo"><img
                    src="./assets/media/images/whatsApp.png" alt="whatsAppLogo"><img
                    src="./assets/media/images/youtubelogo.png" alt="youtubelogo">
            </div>
            <div class="footer__copyright">
                <p class="footer__copyright--content">Â© Start, 2022. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>

</html>
